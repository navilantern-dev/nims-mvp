name: Deploy Apps Script

on:
  push:
    branches: [ main ]
    paths:
      - 'gas-login/**'       # adjust to your folder
      - '.github/workflows/deploy-gas.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Configure clasp auth and project binding
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json
          echo '{"scriptId":"'"${{ secrets.SCRIPT_ID }}"'","rootDir":"./src"}' > .clasp.json
          cat .clasp.json

      - name: Push code to Apps Script (HEAD)
        run: npx @google/clasp push -f

      - name: Update existing deployment (keeps same Web App URL)
        if: ${{ secrets.DEPLOYMENT_ID != '' }}
        run: |
          npx @google/clasp version "CI $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          npx @google/clasp deploy --deploymentId "${{ secrets.DEPLOYMENT_ID }}" --description "CI deploy"
